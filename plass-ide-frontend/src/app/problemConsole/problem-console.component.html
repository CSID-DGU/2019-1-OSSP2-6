<div class="ide-wrapper" *ngIf="project" (click)="disableContextMenu($event)">
    <aside-problem [problem_id]="project.problem"></aside-problem>
    <section>
        <div class="editor-wrapper">
            <div ace-editor class="editor" theme='eclipse' [(text)]="text" 
                (textChanged)="changeEditor($event)"></div>
            <div class="toolbox-wrapper">
                <button (click)="compileProject($event)">run</button>
                <button (click)="submitProject($event)">submit</button>
            </div>
        </div>
        <div class="console-wrapper">
            <div ace-editor class="console" theme='eclipse' [(text)]="resultConsole"></div>
            <div class="console-input-wrapper">
                <input type="text" (keyup)="consoleInput($event)"/>
            </div>
        </div>
    </section>
</div>
