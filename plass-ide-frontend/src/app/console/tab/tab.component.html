<article>
    <div class="tabs-wrapper">
        <ng-container *ngIf="files">
            <ul class="tab-list">
                <li class="tab" *ngFor="let file of files" 
                    [ngClass]="{'active': file===selectFile}" (click)="clickFile(file)">
                    <p [ngClass]="{'is-temp': file.isTemp || file.modify}">
                        {{file.name}}
                    </p>
                </li>
            </ul>
        </ng-container>
    </div>
    <div class="editor-wrapper">
        <div ace-editor class="editor" theme='eclipse' [(text)]="this.selectFile ? this.selectFile.data : text" 
            (textChanged)="changeEditor($event)"></div>
    </div>
</article>
