<div class="signup-wrapper">
    <div class="signup-container">
        <h1>회원가입</h1>
        <div class="form-control id-form">
            <label>
                아이디
            </label>
            <input type="text" (input)="typing($event, 'username')">
        </div>
        <div class="form-control">
            <label>
                비밀번호
            </label>
            <input type="password" (input)="typing($event, 'password')">
        </div>
        <div class="form-control">
            <label>
                이름
            </label>
            <input type="text" (input)="typing($event, 'name')">
        </div>
        <div class="form-control">
            <label>
                학번
            </label>
            <input type="text" (input)="typing($event, 'studentID')">
        </div>
        <div class="form-control">
            <label>
                이메일
            </label>
            <input type="text" (input)="typing($event, 'email')">
        </div>
        <div class="form-control birth-form">
            <label>
                생일
            </label>
            <input type="date" format (input)="typing($event, 'birth')">
        </div>
        <button (click)="signup()">
            회원가입
        </button>
    </div>
</div>
